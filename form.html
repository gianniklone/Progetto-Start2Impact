<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compila il form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main-form">
    <div class="container-form">
        <div class="titolo-form"><h1>Compila il form</h1></div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="dettagli">Nome</span>
                    <input type="text" placeholder="Il tuo nome" required>
                </div>
                <div class="input-box">
                    <span class="dettagli">Cognome</span>
                    <input type="text" placeholder="Il tuo cognome" required>
                </div>
                <div class="input-box">
                    <span class="dettagli">Città</span>
                    <input type="text" placeholder="La tua città" required>
                </div>
                <div class="input-box">
                    <span class="dettagli">Telefono</span>
                    <input type="text" placeholder="Il tuo numero di telefono" required>
                </div>
                <div class="input-box">
                    <span class="dettagli">Email</span>
                    <input type="text" placeholder="La tua email" required>
                </div>
            </div>
            <div class="textarea-details">
                <span class="textarea-titolo">Messaggio</span>
                <div class="messaggio">
                    <textarea rows="7" placeholder="Scrivi qui il tuo messaggio"></textarea>
                </div>
            </div>
            <div>
                <a href="index.html"><button class="button">Invia il tuo messaggio</button></a>
            </div>
        </div>
        </form>
    </div>
 
</html>
